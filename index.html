---
layout: default
---

<div class="home">  

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
		<p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <br/>
        {{ post.excerpt }}
 
      </li>
    {% endfor %}
  </ul>

</div>
